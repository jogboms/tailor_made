name: tailor_made
description: Tailor-Made with love.
version: 1.0.2

dependencies:
  flutter:
    sdk: flutter
  firebase_analytics: ^1.0.1
  cloud_firestore: ^0.7.3
  cloud_functions: ^0.0.1
  image_picker: ^0.4.5
  firebase_storage: ^0.3.7
  firebase_auth: ^0.5.11
  intl: ^0.15.6
  url_launcher: ^3.0.2
  redux: ^3.0.0
  flutter_redux: ^0.5.2
  redux_epics: ^0.10.0
  rxdart: ^0.18.0
  redux_logging: ^0.3.0
  flutter_masked_text: ^0.5.0
  photo_view: ^0.0.2
  cached_network_image: ^0.4.1
  flutter_spinkit: ^2.0.0
  google_sign_in: ^3.0.4
  get_version: ^0.0.5
  contact_picker: ^0.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Thin.ttf
          weight: 100
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600
