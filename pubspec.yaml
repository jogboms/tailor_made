name: tailor_made
description: Tailor-Made with love.
version: 1.2.0

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: 0.8.2+3
  firebase_storage: 1.1.0+1
  firebase_auth: 0.7.0
  image_picker: ^0.4.5
  intl: ^0.15.6
  url_launcher: ^3.0.2
  rxdart: ^0.18.0
  flutter_masked_text: ^0.7.0
  photo_view: ^0.0.2
  cached_network_image: ^0.5.0
  flutter_spinkit: ^3.0.0
  google_sign_in: ^3.0.4
  get_version: ^0.0.5
  contact_picker: ^0.0.2
  version: ^1.0.0
  timeago: ^1.2.7
  flutter_native_image:
    git:
      url: https://github.com/btastic/flutter_native_image.git
  equatable: ^0.1.10
  rebloc: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mfsao: 0.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Thin.ttf
          weight: 100
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300
        - asset: assets/fonts/Raleway-Regular.ttf
          weight: 400
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 500
        - asset: assets/fonts/Raleway-SemiBold.ttf
          weight: 600
